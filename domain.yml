    type: text
  e-mail:
    type: text
  name:
    type: text
  requested_slot:
    type: unfeaturized
  sentiment:
    type: categorical
    values:
    - pos
    - neu
    - neg
  subject:
    type: text
  time-slot:
    type: text
  time_of_day:
    type: text
responses:
  utter_anything_else:
  - buttons:
    - payload: /ask_for_opening_hours
      title: Opening Hours
    - payload: /apply
      title: Apply for a job
    - payload: /book_session
      title: Book a friday expert session
    text: Is there anything else I can help you with?
  utter_application:
  - buttons:
    - payload: /ask_faq{"subject":"apply"}
      title: Tell me about the application process.
    - payload: /ask_for_form
      title: Redirect me, please.
    text: Can I answer any questions regarding the application process or redirect
      you to the application form?
  utter_ask_book_session:
  - text: Perhaps you would like to speak with one of our experts. We offer special
      expert sessions on Fridays in which all of your questions can be answered. Should
      I book one for you?
  utter_ask_e-mail:
  - text: I would also need an e-mail adress from you.
  utter_ask_feedback:
  - text: I hope, that I could help you. How satisfied are you with this conversation?
  utter_ask_name:
  - text: Who should I book the session for? Please state a name.
  utter_ask_suggestion:
  - text: What improvements would you like to suggest?
  utter_ask_time_and_day:
  - text: For which day would you like to know the opening hours?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: I am not sure I understood. Can you rephrase your question?
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Goodbye, it was nice talking to you!
  - text: Goodbye! üëã
  utter_greet:
  - buttons:
    - payload: /ask_for_opening_hours
      title: Opening Hours
    - payload: /apply
      title: Apply for a job
    - payload: /book_session
      title: Book a friday expert session
    text: Hello there! I, MindBot, am here to assist you for any questions you have.
      What can I help you with today?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_tasks:
  - buttons:
    - payload: /ask_for_opening_hours
      title: Opening Hours
    - payload: /apply
      title: Apply for a job
    - payload: /book_session
      title: Book a friday expert session
    text: I can help you with applying for a job, booking a session with one of our
      experts or other questions e.g. regarding our opening hours.
  utter_thanks:
  - text: Thank you.
  utter_thumbsup:
  - text: üëç
  utter_welcome:
  - text: You're welcome!
  utter_calm:
  - text: I am very calm üòä Please continue whenever you are ready.
  utter_chatter:
  - text: I don't know how to respond to this. But I know that I am a happy bot üòÅ
  utter_need_name:
  - text: To be able to book a session, I need to fill in some name. Maybe I did not
      understand correctly? If so, can you please rephrase your answer?
  utter_need_mail:
  - text: We need some kind of mail adress to send a confirmation mail with details.
      If I didn't understand, please be so kind to rephrase your answer.
  utter_need_slot:
  - text: Seems like you did not choose a valid slot. Try answering with the number
      of the slot (like 1, 2 or 3).
  utter_need_day:
  - text: It seems like you did not chose a specific day. Would you be so kind to
      rephrase, so that I can maybe better understand?
