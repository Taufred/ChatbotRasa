session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- ask_for_opening_hours
- inform_time_and_day
- thank
- ask_faq
- apply
- book_session
- ask_for_form
entities:
- day
- time_of_day
- date
- subject
slots:
  day:
    type: text
  time_of_day:
    type: text
responses:
  utter_greet:
  - text: Hello, I am MindBot! I am here to assist you for any questions you have.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Goodbye, it was nice talking to you!
  - text: Goodbye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_time_and_day:
  - text: For which day would you like to know the opening hours?
  utter_application:
  - text: Can I answer any questions regarding the application process or redirect
      you to the application form?
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_ask_time_and_day
- utter_application
forms:
- opening_hours_form
- application_form
